{% extends 'AppLibreria/base.html' %}

{% load static %}

{% block contenido %}

{% if errors %}

    <p style="color:red">{{errors}}</p>

{% endif %}

<form method="post" enctype="multipart/form-data" >
    {% csrf_token %}

    <h1>Agrega tu avatar de usuario</h1>

    {{ form.as_p }}

    <input type="submit" value="Guardar">

</form>

{% endblock %}
