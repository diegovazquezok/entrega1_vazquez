{% extends 'AppLibreria/base.html' %}

{% load static %}

{% block contenido %}

<form method="post">
    {% csrf_token %}

    <h1>Crea tu usuario</h1>
    {% if errors %}
        <p style="color: red" >Errores en registro de usuario: {{errors}}</p>

    {% endif %}

    {{form.as_p}}

    <input type="submit" value="Registrar Usuario">

</form>


{% endblock %}
