{% extends "AppLibreria/base.html" %} 

{% block contenido %}

<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" height="100px" src="{{ user.avatar.image.url }}"/>
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.first_name }} {{ user.last_name }}</p>
    </div>
    <br>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Imagen de Perfil</legend>
      {{ p_form }}
    </fieldset>
    <br>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Actualizar imagen</button>
    </div>
  </form>
</div>

{% endblock %}
